{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Not an user ? <a href="/register">Register</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
