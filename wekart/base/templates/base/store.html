{% extends 'base/base.html' %} 
{% load static %} 
{% block content %}

<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{{product.imageURL}}" />
    <div class="box-element product">
      <h6><b>{{product.name}}</b></h6>
      <hr />
      <button
        data-product="{{product.id}}"
        data-action="add"
        class="btn btn-outline-secondary add-btn update-cart"
      >
        Add to Cart
      </button>
      <a href="{{product.imageURL}}" class="btn btn-outline-success">View Image</a>
      <h4 class="h4">${{product.price|floatformat:2}}</h4>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
